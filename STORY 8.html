<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Busy Day Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .highlight {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <h2>My Busy Day Schedule</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>07:00 AM</td>
            <td class="highlight">Morning Exercise</td>
        </tr>
        <tr>
            <td>08:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr>
            <td>09:00 AM</td>
            <td>Work Meeting</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td class="highlight">Grocery Shopping</td>
        </tr>
        <tr>
            <td>04:00 PM</td>
            <td>Doctor's Appointment</td>
        </tr>
        <tr>
            <td>06:00 PM</td>
            <td>Dinner</td>
        </tr>
        <tr>
            <td>08:00 PM</td>
            <td class="highlight">Movie Night</td>
        </tr>
    </table>
</body>
</html>
