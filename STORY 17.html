
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        
        .card {
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .card .front,
        .card .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        
        .card .front {
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }
        
        .card .back {
            background-color: #e74c3c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Flashcards Review</h1>
    
    <div class="card">
        <div class="front">Question 1</div>
        <div class="back">Answer 1</div>
    </div>
    
    <div class="card">
        <div class="front">Question 2</div>
        <div class="back">Answer 2</div>
    </div>
    
    <div class="card">
        <div class="front">Question 3</div>
        <div class="back">Answer 3</div>
    </div>
    
    <div class="card">
        <div class="front">Question 4</div>
        <div class="back">Answer 4</div>
    </div>
    
    <div class="card">
        <div class="front">Question 5</div>
        <div class="back">Answer 5</div>
    </div>
    
    <div class="card">
        <div class="front">Question 6</div>
        <div class="back">Answer 6</div>
    </div>
    
    <div class="card">
        <div class="front">Question 7</div>
        <div class="back">Answer 7</div>
    </div>
    
    <div class="card">
        <div class="front">Question 8</div>
        <div class="back">Answer 8</div>
    </div>
</body>
</html>
