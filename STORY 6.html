<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizard Color Scheme</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            font-style: italic;
            font-weight: bold;
            background-color: #ddd;
        }
        .color-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" style="font-size: 24px; font-weight: bold; font-style: italic;">Lizard Color Scheme</th>
        </tr>
        <tr>
            <th class="color-name" style="background-color: #6B8E23;">Olive Green</th>
            <th class="color-name" style="background-color: #556B2F;">Dark Olive Green</th>
            <th class="color-name" style="background-color: #8FBC8F;">Dark Sea Green</th>
            <th class="color-name" style="background-color: #ADFF2F;">Green Yellow</th>
        </tr>
        <tr>
            <td>#6B8E23</td>
            <td>#556B2F</td>
            <td>#8FBC8F</td>
            <td>#ADFF2F</td>
        </tr>
        <tr>
            <td>rgb(107, 142, 35)</td>
            <td>rgb(85, 107, 47)</td>
            <td>rgb(143, 188, 143)</td>
            <td>rgb(173, 255, 47)</td>
        </tr>
        <tr>
            <td>hsl(79, 60%, 35%)</td>
            <td>hsl(82, 38%, 30%)</td>
            <td>hsl(120, 25%, 65%)</td>
            <td>hsl(83, 100%, 59%)</td>
        </tr>
    </table>
</body>
</html>
