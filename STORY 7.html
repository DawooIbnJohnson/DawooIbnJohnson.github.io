<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menus</title>
    <style>
        /* Menu container styles */
        .menu {
            width: 400px;
            height: 550px;
            padding: 20px;
            margin: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }

        /* Background images and unique styles for each menu */
        #breakfast-menu {
            background-image: url('breakfast.jpg');
        }

        #lunch-menu {
            background-image: url('lunch.jpg');
        }

        #dinner-menu {
            background-image: url('dinner.jpg');
        }

        /* Styles for food and drink items */
        .item {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Breakfast Menu -->
    <div id="breakfast-menu" class="menu">
        <h2>Breakfast Menu</h2>
        <div class="item">Pancakes</div>
        <div class="item">Eggs Benedict</div>
        <div class="item">French Toast</div>
        <div class="item">Omelette</div>
        <div class="item">Fruit Salad</div>
    </div>

    <!-- Lunch Menu -->
    <div id="lunch-menu" class="menu">
        <h2>Lunch Menu</h2>
        <div class="item">Caesar Salad</div>
        <div class="item">Club Sandwich</div>
        <div class="item">Burger & Fries</div>
        <div class="item">Pasta Carbonara</div>
        <div class="item">Grilled Chicken Wrap</div>
    </div>

    <!-- Dinner Menu -->
    <div id="dinner-menu" class="menu">
        <h2>Dinner Menu</h2>
        <div class="item">Filet Mignon</div>
        <div class="item">Salmon with Dill Sauce</div>
        <div class="item">Vegetable Stir-Fry</div>
        <div class="item">Shrimp Scampi</div>
        <div class="item">Ratatouille</div>
    </div>
</body>
</html>
