<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Math Test</title>
</head>
<body>
    <!-- Start of the test -->
    <h1>Math Test</h1>
    <form action="submit_test.php" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <h2>Multiple Choice Questions</h2>

        <p>1. What is 5 &times; 3?</p>
        <input type="radio" id="q1a" name="q1" value="10">
        <label for="q1a">10</label><br>
        <input type="radio" id="q1b" name="q1" value="15">
        <label for="q1b">15</label><br>
        <input type="radio" id="q1c" name="q1" value="20">
        <label for="q1c">20</label><br><br>

        <p>2. What is the square root of 49?</p>
        <input type="radio" id="q2a" name="q2" value="6">
        <label for="q2a">6</label><br>
        <input type="radio" id="q2b" name="q2" value="7">
        <label for="q2b">7</label><br>
        <input type="radio" id="q2c" name="q2" value="8">
        <label for="q2c">8</label><br><br>

        <p>3. What is 12 &divide; 4?</p>
        <input type="radio" id="q3a" name="q3" value="2">
        <label for="q3a">2</label><br>
        <input type="radio" id="q3b" name="q3" value="3">
        <label for="q3b">3</label><br>
        <input type="radio" id="q3c" name="q3" value="4">
        <label for="q3c">4</label><br><br>

        <h2>Word Problem</h2>
        <p>4. A rectangle has a length of 10 units and a width of 5 units. What is its area? Show your work.</p>
        <textarea id="word_problem" name="word_problem" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <!-- End of the test -->
</body>
</html>
